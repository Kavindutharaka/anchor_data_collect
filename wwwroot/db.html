
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="keywords" content="Prasanthahv " />
    <meta name="description" content="Prasanthahv, phv " />

    <title>TB</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="sup/animate.css" />


    <script type="text/javascript" src="sup/angular.min.js"></script>
    <script type="text/javascript" src="db.js?t=260220001"></script>
    <style>
    </style>
</head>
<body ng-app="PHVApp" ng-cloak ng-controller="HomeCtrl">

    <div class="container" style="margin-top:10px;">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{pn}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img style="width:400px;" ng-src="{{img_url}}" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Shop Info</th>
                    <th scope="col">Map</th>
                    <th scope="col">Board</th>
                    <th scope="col">Rack Before</th>
                    <th scope="col">Rack After</th>
                    <th scope="col">Signature</th>
                    <th scope="col">Selfie</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ee in reg_lst">
                    <th scope="row">
                        {{$index + 1}}
                    </th>
                    <td>
                        <div><b>{{ee.shop_name}}</b></div>
                        <div>{{ee.owner_contact}}</div>
                        <div>{{ee.shop_address}}</div>
                        <div>{{ee.created_dt | date :'yy/MM/dd HH:mm'}}</div>
                    </td>
                    <td><a href="https://www.google.com/maps/search/?api=1&query={{ee.lat}},{{ee.lng}}" target="_blank" rel="MAP">OPEN</a></td>
                    <td><button type="button" class="btn btn-success btn-sm" ng-click="pic_view(ee, ee.board_img)" data-toggle="modal" data-target="#exampleModal">View</button></td>
                    <td><button type="button" class="btn btn-success btn-sm" ng-click="pic_view(ee, ee.rack_before_img)" data-toggle="modal" data-target="#exampleModal">View</button></td>
                    <td><button type="button" class="btn btn-success btn-sm" ng-click="pic_view(ee, ee.rack_after_img)" data-toggle="modal" data-target="#exampleModal">View</button></td>
                    <td><button type="button" class="btn btn-success btn-sm" ng-click="pic_view(ee, ee.signature_img)" data-toggle="modal" data-target="#exampleModal">View</button></td>
                    <td><button type="button" class="btn btn-info btn-sm" ng-click="pic_view(ee, ee.selfie_img)" data-toggle="modal" data-target="#exampleModal">View</button></td>
                </tr>
                <tr>
            </tbody>
        </table>



    </div>


</body>
</html>
